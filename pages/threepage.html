    <h2>Forms</h2>

<h3>Registration Form</h3>
<br>
<form class="row g-3">
    <div class="col-md-6">
      <label for="inputPetName4" class="form-label">Pet's Name</label>
      <input type="petname" class="form-control" id="inputPetsName4">
    </div>
    <div class="col-md-6">
      <label for="inputLastName" class="form-label">Owner's Name</label>
      <input type="lastOwnersName" class="form-control" id="inputOwnersName">
    </div>
    <div class="col-12">
        <label for="inputs2" class="form-label">Age</label>
      <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option>6 months-1 year</option>
        <option>2-3 years</option>
        <option>4-5 years</option>
        <option>6-7 years</option>
    </select>
          </div>
        
    </div>
    <div class="col-12">
      <label for="inputs2" class="form-label">Breed</label>
      <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option>Cavapoo</option>
        <option>Bernese Mountain Dog</option>
        <option>Great Dane</option>
        <option>Poodle</option>
        <option>Pit Bull</option>
        <option>Cocker Spaniel</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Has your pet participated in a dog competition before?</label>
      <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>
